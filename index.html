<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bd51b360c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>TO-DO APP</title>
</head>
<body>

    <div class="container">

        <form action="" method="">
        
            <div class="section">
                <label for="task_details" id="title_label">Title</label>
                <input
                        type="text" 
                        name="title" 
                        placeholder="Task title" 
                        minlength="3" 
                        maxlength="15" 
                        class="task_title"
                        >
            </div>

            <div class="section">
                <label for="task_description">Description</label>
                <textarea 
                    name="description" 
                    class="task_description" 
                    cols="30" 
                    rows="3">
                </textarea>
            </div>

            <div class="section">
                <label for="complete_time">Time</label>
                <input 
                    type="datetime-local" 
                    name="Complete time" 
                    class="completiontime"
                    >
            </div>
            
            <div class="section">
                <button type="submit" class="add_btn">Add Task</button>
            </div>

        </form>

        <div class="tasks">
             <ul class="task_list"></ul>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
